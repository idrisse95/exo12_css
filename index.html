<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            display: flex;
            justify-content: center;
            padding-top: 50px;
        }

        div>div{
            margin-left:5px ;
            height: 100px;
            width: 200px;
            justify-content: center;
            align-items: center;
            background-color: red;
        }
        div>div:nth-child(4){
            width: 400px;
        }
    </style>
</head>
<body>
    
    <div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>

</body>
</html>
